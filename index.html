<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;

    background-color: #1a1a1a; /* Dark gray background for professionalism */
    color: #f0f0f0;

.header .whatsapp-logo {

}

    height: 28px;

/* --- CONTENT STYLING --- */
.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    text-align: center;
    max-width: 400px;
    width: 100%;

    padding-bottom: 550px;
}

    width: 130px;
    height: 140px;
    border-radius: 50%;
    margin-bottom: 20px;
    overflow: hidden;
    border: 3px solid #4CAF50; /* Green border for trust */
}

.logo-circle-wrapper img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.company-name {
    font-size: 1.6em;
    font-weight: 700;
    margin-bottom: 35px; /* Increased margin */
    color: #fff;
    text-shadow: none;
}

.chat-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background-color: #25D366; /* Standard WhatsApp Green */
    color: #fff;
    padding: 14px 30px; 
    border-radius: 30px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
    border: none; 
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.chat-button:hover {
    background-color: #128C7E;
    transform: translateY(-1px) scale(1.01); 
}

#countdown-display {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 26px;
    height: 26px;
    background-color: #fff; 
    border-radius: 50%;

    font-size: 0.9em;
    color: #aaa;
    position: absolute;
    bottom: 20px;
    width: 100%;

    text-align: center;

<script>
// WhatsApp Number: +66 86 418 3906 (Thailand)
// Reverted to a standard, non-aggressive initial message
const whatsappLink = "https://wa.me/66864183906?text=Hello,%20I%20am%20coming%20from%20your%20landing%20page.";
const PIXEL_DELAY_MS = 100;

// ðŸŒŸ REDIRECT TIMER SET TO 5 SECONDS ðŸŒŸ
let timer = 5; 
let intervalId;

function redirectToWhatsApp(link = whatsappLink) {
    // ðŸŒŸ Lead Event Trigger ðŸŒŸ
    if (typeof fbq === 'function') {
        fbq('track', 'Lead');
    }

    // 2. Wait 100ms for the pixel event to send, then redirect
    setTimeout(() => {
        window.location.replace(link);
    }, PIXEL_DELAY_MS);
}

function updateCountdown() {
    const countdownElement = document.getElementById('countdown-display');

    if (countdownElement) {
        countdownElement.textContent = timer;
    }

    if (timer <= 0) {
        clearInterval(intervalId);
        redirectToWhatsApp();
        return;
    }

    timer--;
}

document.addEventListener('DOMContentLoaded', () => {
    // Set initial display and start countdown for 5 seconds
    updateCountdown();
    intervalId = setInterval(updateCountdown, 1000);

    // ðŸŒŸ AUTO-SCROLL LOGIC: Immediate start, ~2 seconds smooth scroll ðŸŒŸ
    window.scrollBy({
        top: 500, // Scrolls down 500 pixels
        left: 0,
        behavior: 'smooth' 
    });
});


function manualRedirect() {
    clearInterval(intervalId);
    redirectToWhatsApp();
}
</script>
